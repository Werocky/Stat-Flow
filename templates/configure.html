<head>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container-fluid tm-content-container">
        <ul class="cd-hero-slider mb-0 py-5">
          <li class="px-3" data-page-no="1">
            <div class="page-width-1 mx-auto">
                {% for mess in get_flashed_messages()  %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  {{mess}}
                  </div>
                {% endfor %}
                <div class="text-center d-flex position-relative tm-border-top tm-border-bottom tm-border-right tm-border-left intro-container transparent">
                    <div class="circle intro-circle-1"></div>
                    <div class="circle intro-circle-2"></div>
                    <div class="circle intro-circle-3"></div>
                    <div class="circle intro-circle-4"></div>                    
                    <form action="/configureODC" method="POST" id="data" role="form">
                        <div class="container text-center">
                            <div>
                                <label>Path to YOLO main folder</label><br>
                                <input required="required" type="text" name="yoloPath"/>
                            </div>
                            <div>
                                <label>Video input (input: file, usbcam, remote_cam)</label><br>
                                <input required="required" type="text" name="video_input"/>
                            </div>
                            <div>
                                <label>yolo .data file directory</label><br>
                                <input required="required" type="text" name="data"/>
                            </div>
                            <div>
                                <label>yolo .cfg file directory</label><br>
                                <input required="required" type="text" name="cfg"/>
                            </div>
                            <div>
                                <label>yolo .weights file directory</label><br>
                                <input required="required" type="text" name="weights"/>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary tm-intro-btn tm-page-link" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </li>
      </ul>
    </div>
</body>
</html>
